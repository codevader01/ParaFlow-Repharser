<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraflow - Rephraser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">PARAFLOW</div>
        </div>
        <textarea id="inputText" class="input-box" placeholder="Enter your text here..."></textarea>
        <div class="letter-count" id="letterCount">0 / 1000</div>
        <div class="error" id="errorMessage"></div>
        <button class="btn" id="rephraseBtn">REPHRASE</button>
        <textarea id="outputText" class="output-box" placeholder="Rephrased text will appear here..." readonly></textarea>
        <div class="footer">Want more features? <a href="#">Go Premium</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
